<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macbook Keyboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">Mac Book Pro Keyboard</div>
    <div class="kb-boundary">
      <div class="first-row k-row">
        <div class="first-row-keys keys esc-key">esc</div>
        <div class="first-row-keys keys">F1</div>
        <div class="first-row-keys keys">F2</div>
        <div class="first-row-keys keys">F3</div>
        <div class="first-row-keys keys">F4</div>
        <div class="first-row-keys keys">F5</div>
        <div class="first-row-keys keys">F6</div>
        <div class="first-row-keys keys">F7</div>
        <div class="first-row-keys keys">F8</div>
        <div class="first-row-keys keys">F9</div>
        <div class="first-row-keys keys">F10</div>
        <div class="first-row-keys keys">F11</div>
        <div class="first-row-keys keys">F12</div>
        <div class="first-row-keys keys">
          <div class="touch-id"></div>
        </div>
      </div>

      <div class="second-row k-row">
        <div class="second-row-keys keys">Â±</div>
        <div class="second-row-keys keys">1</div>
        <div class="second-row-keys keys">2</div>
        <div class="second-row-keys keys">3</div>
        <div class="second-row-keys keys">4</div>
        <div class="second-row-keys keys">5</div>
        <div class="second-row-keys keys">6</div>
        <div class="second-row-keys keys">7</div>
        <div class="second-row-keys keys">8</div>
        <div class="second-row-keys keys">9</div>
        <div class="second-row-keys keys">0</div>
        <div class="second-row-keys keys">-</div>
        <div class="second-row-keys keys">+</div>
        <div class="second-row-keys keys bck-spc-key">backspace</div>
      </div>

      <div class="third-row k-row">
        <div class="third-row-keys keys tb-key">tab</div>
        <div class="third-row-keys keys">Q</div>
        <div class="third-row-keys keys">W</div>
        <div class="third-row-keys keys">E</div>
        <div class="third-row-keys keys">R</div>
        <div class="third-row-keys keys">T</div>
        <div class="third-row-keys keys">Y</div>
        <div class="third-row-keys keys">U</div>
        <div class="third-row-keys keys">I</div>
        <div class="third-row-keys keys">O</div>
        <div class="third-row-keys keys">P</div>
        <div class="third-row-keys keys">{</div>
        <div class="third-row-keys keys">}</div>
        <div class="third-row-keys keys"></div>
      </div>

      <div class="fourth-row k-row">
        <div class="fourth-row-keys keys cps-lck">caps-lock</div>
        <div class="fourth-row-keys keys">A</div>
        <div class="fourth-row-keys keys">S</div>
        <div class="fourth-row-keys keys">D</div>
        <div class="fourth-row-keys keys">F</div>
        <div class="fourth-row-keys keys">G</div>
        <div class="fourth-row-keys keys">H</div>
        <div class="fourth-row-keys keys">J</div>
        <div class="fourth-row-keys keys">K</div>
        <div class="fourth-row-keys keys">L</div>
        <div class="fourth-row-keys keys">;</div>
        <div class="fourth-row-keys keys">"</div>
        <div class="fourth-row-keys keys">\</div>
        <div class="fourth-row-keys keys"></div>
      </div>

      <div class="fifth-row k-row">
        <div class="fifth-row-keys keys l-shift">shift</div>
        <div class="fifth-row-keys keys">~</div>
        <div class="fifth-row-keys keys">Z</div>
        <div class="fifth-row-keys keys">X</div>
        <div class="fifth-row-keys keys">C</div>
        <div class="fifth-row-keys keys">V</div>
        <div class="fifth-row-keys keys">B</div>
        <div class="fifth-row-keys keys">N</div>
        <div class="fifth-row-keys keys">M</div>
        <div class="fifth-row-keys keys"><</div>
        <div class="fifth-row-keys keys">></div>
        <div class="fifth-row-keys keys">?</div>
        <div class="fifth-row-keys keys r-shift">shift</div>
      </div>

      <div class="sixth-row k-row">
        <div class="sixth-row-keys keys">fn</div>
        <div class="sixth-row-keys keys">control</div>
        <div class="sixth-row-keys keys">option</div>
        <div class="sixth-row-keys keys cmd-key">command</div>
        <div class="sixth-row-keys keys spc-bar">spacebar</div>
        <div class="sixth-row-keys keys cmd-key">command</div>
        <div class="sixth-row-keys keys">option</div>
        <div class="sixth-row-keys keys"><-</div>
        <div class="sixth-row-keys arrow-up-down">
          <div class="keys arrow-keys">Up</div>
          <div class="keys arrow-keys">Down</div>
        </div>
        <div class="sixth-row-keys keys">-></div>
      </div>
    </div>
  </body>
</html>
